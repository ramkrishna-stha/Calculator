<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="head">
        <input type="text" class="taskInput" id="taskInput" placeholder="0" /><br />

        <div>
            <button class="opertor">AC</button>
            <button class="opertor">DEL</button>
            <button class="opertor">%</button>
            <button class="opertor">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opertor">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opertor">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opertor">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button class="opertor">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('taskInput');
        const buttons = document.querySelectorAll('button')


        let string = "";
        let arr = Array.from(buttons);
        arr.forEach(button =>{
            button.addEventListener('click', (e) => {
            if (e.target.innerHTML == '=') {
                string = eval(string);
                input.value = string;
            } 
            
            else if(e.target.innerHTML=='AC'){
                string="";
                input.value = string;

            }
            else if(e.target.innerHTML=='DEL'){
                string= string.substring(0,string.length-1);
                input.value = string;

            }

            else{
                string += e.target.innerHTML;
            input.value = string;

            }
            
            
        })
        })
    </script>
</body>
<link rel="stylesheet" href="./cal.js">

</html>
